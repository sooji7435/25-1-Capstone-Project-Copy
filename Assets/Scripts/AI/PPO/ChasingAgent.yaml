behaviors:
  ChasingAgent:
    trainer_type: ppo  # 기본 강화학습 알고리즘 (Proximal Policy Optimization)

    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3e-4
      beta: 5e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3

    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 1000000       # 학습 전체 스텝
    time_horizon: 1000     # 한 에피소드당 step horizon
    summary_freq: 10000    # TensorBoard에 기록 주기
    keep_checkpoints: 5

    checkpoint_interval: 50000
    threaded: true
